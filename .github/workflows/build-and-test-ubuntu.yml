name: Build and Test Ubuntu
on: [push]
jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest gcc",
            os: ubuntu-latest,
            cc: "gcc-12",
            cxx: "g++-12",
          }
        - {
            name: "Ubuntu Latest clang",
            os: ubuntu-latest,
            cc: "clang-15",
            cxx: "clang++-15",
          }
    env:
      CC: ${{ matrix.config.cc }}
      CXX: ${{ matrix.config.cxx }}
    steps:
      - uses: actions/checkout@v3
      - run: echo "ğŸƒâ€â™‚ï¸ Running job ${{ matrix.config.name }}."
      - name: ğŸ“¦ Install dependencies
        run: |
            sudo apt-get install -y ninja-build
      - name: ğŸ”¨ Compiler info
        run: |
            which cmake
            cmake --version
            which ${CXX}
            ${CXX} --version
      - name: ğŸ‘·â€â™‚ï¸ Build
        run: |
            cd build
            cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DGB_GENERATE_COVERAGE_INFO=ON -DGCOV_COMMAND=/usr/bin/gcov-12 ..
            cmake --build .
      - name: ğŸ” Test
        run: |
            cd build
            ctest -C Debug
      - name: ğŸ‘®â€â™‚ï¸ Code Coverage
        if: matrix.config.cc == 'gcc-12'
        run: |
            cd build
            cmake --build . --target coverage
            bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-12 2> /dev/null
